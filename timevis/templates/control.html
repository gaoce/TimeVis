<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-primary">
        <div class="panel-heading plain" role="tab" id="heading1">
            <a class='panel-title plain section' data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="true" aria-controls="collapse1">
                Exp. Information
            </a>
        </div>
        <div id="collapse1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading1">
            <ul class='list-group plain'>
                <li class='plain' data-bind="css:{high:opt()=='exp'}, click:function(){opt('exp')}"><a class='plain option' href="#">Experiment</a></li>
                <li class='plain' data-bind="css:{high:opt()=='lay'}, click:function(){opt('lay'), fun('lay_old')}"><a class='plain option' href="#">Layout</a></li>
                <li class='plain' data-bind="css:{high:opt()=='imp'}, click:function(){opt('imp'), fun('imp_file')}"><a class='plain option' href="#">Data</a></li>
            </ul>
        </div>
    </div> <!-- div.panel -->

    <div class="panel panel-primary">
        <div class="panel-heading plain" role="tab" id="heading2">
            <a class='panel-title plain section' data-toggle="collapse" data-parent="#accordion" href="#collapse2" aria-expanded="true" aria-controls="collapse2">
                Visualization
            </a>
        </div>
        <div id="collapse2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading2">
            <ul class='list-group plain'>
                <li class='plain'><a class='plain option' href="#">Plate</a></li>
                <li class='plain'><a class='plain option' href="#">Genes</a></li>
            </ul>
        </div>
    </div> <!-- div.panel -->

    <div class="panel panel-primary">
        <div class="panel-heading plain" role="tab" id="heading3">
            <a class='panel-title plain section' data-toggle="collapse" data-parent="#accordion" href="#collapse3" aria-expanded="true" aria-controls="collapse3">
                Analysis
            </a>
        </div>
        <div id="collapse3" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading3">
            <ul class='list-group plain'>
                <li class='plain'><a class='plain option' href="#">Normalization</a></li>
                <li class='plain'><a class='plain option' href="#">Data Export</a></li>
            </ul>
        </div>
    </div> <!-- div.panel -->
</div>
