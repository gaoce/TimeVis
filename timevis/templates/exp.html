<div class="container" data-bind="with: exp, visible: $root.opt()=='exp' ">
    <div class="row">
        <div class="col-md-6">
          <ul class="nav nav-tabs" role="tablist" id="layout-tabs">
              <li role="presentation" class="active">
                  <a role="tab" data-toggle="tab" href="#">Experiment</a>
              </li>
          </ul>
        </div>
    </div> <!-- row -->

    <div class="row">
        <div class="col-md-6">
            <div class="sep"></div>
            <h2>General Information</h2>
            <div class="sep"></div>
            <table class="table table-striped" data-bind="with: current_exp">
                <tbody>
                    <tr>
                        <td>Select Experiment</td>
                        <td>
                            <select class="form-control auto-width"
                                data-bind="options: $parent.experiments,
                                           optionsText: 'dispName',
                                           value: $parent.current_exp">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Update Name</td>
                        <td>
                            <input class="form-control"
                                data-bind="value: name" />
                        </td>
                    </tr>
                    <tr>
                        <td>User Names</td>
                        <td>
                            <input type="text" class="form-control"
                                data-bind="value: user" />
                        </td>
                    </tr>
                    <tr>
                        <td>Well Number</td>
                        <td>
                            <select class="form-control auto-width"
                                data-bind="disable:$data.id != 0,
                                           options: well_types,
                                           optionsCaption: 'Well Number...',
                                           value: well">
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- col-md-x -->
    </div> <!-- row -->

    <div class="row">
        <div class="col-md-6">
            <h2 class="table-title">Factors</h2>
            <p class="table-title">(Independent Variables)</p>
            <table class="table table-bordered" data-bind="with: current_exp">
                <thead>
                    <tr>
                        <th width="40%">Name</th>
                        <th width="35%">Type</th>
                        <th width="25%">
                            <button class="btn btn-primary"
                                data-bind="click: add_fact">Add Factor
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: factors">
                    <tr>
                        <td>
                            <p class="plain">
                                <input type="text" class="form-control"
                                    data-bind="value: name" />
                            </p>
                        </td>
                        <td>
                            <select class="form-control auto-width"
                                data-bind="options: factor_types,
                                           optionsCaption: 'Select...',
                                           value: type"> </select>
                        </td>
                        <td>
                            <a href='#'
                                data-bind='click: $parent.del_fact'>Remove
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h2 class="table-title">Channels</h2>
            <p class="table-title">(Dependent Variables)</p>
            <table class="table table-bordered" data-bind='with: current_exp'>
                <thead>
                    <tr>
                        <th width="40%">Name</th>
                        <th width="35%">Type</th>
                        <th width="25%">
                            <button class="btn btn-primary"
                                data-bind="click: add_chnl">Add Channel
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: channels">
                    <tr>
                        <td>
                            <p class="plain">
                                <input type="text" class="form-control"
                                data-bind="value: name" />
                            </p>
                        </td>
                        <td>
                            <select class="form-control auto-width"
                                data-bind="options: ['Decimal'],
                                           disable: true"> </select>
                        </td>
                        <td>
                            <a href='#'
                                data-bind='click: $parent.del_chnl'>Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary"
                data-bind="click: update_exp">Update</button>
            <button class="btn btn-primary"
                data-bind="click: get_exp">Refresh</button>
            <div id="exp-notice"></div>
        </div> <!-- col-md-x -->
    </div> <!-- row -->
</div>
