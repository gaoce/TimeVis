<div class="container" data-bind="with: layout, visible: $root.opt()=='lay' ">
    <div class="row">
        <div class="col-md-6">
          <ul class="nav nav-tabs" role="tablist" id="layout-tabs">
              <li role="presentation" class="active">
                  <a aria-controls="well" role="tab" data-toggle="tab" href="#">Layout</a>
              </li>
              {#-
              <li role="presentation"><a aria-controls="well" role="tab" data-toggle="tab" href="#">New</a></li>
              #}
          </ul>
        </div>
    </div> <!-- row -->

    <div class="row">
        <div class="col-md-4">
            <div class="sep"></div>
            <table class="table table-striped">
                <col style="width: 10%">
                <col style="width: 30%">
                <tbody>
                    <tr>
                        <td>Experiment</th>
                        <td>
                            <select class="form-control auto-width" data-bind="options: experiments, value: current_exp, optionsText:'dispName', optionsCaption: 'Select Experiment...'"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>Layout Name</th>
                        <td>
                            <select class="form-control auto-width" data-bind="options: layouts, value: current_layout, optionsText:'dispName', optionsCaption: 'Select Layout...'"></select>
                            {#-
                            <input class="form-control" name="" data-bind="with: current_layout, text: dispName">
                            #}
                        </td>
                    </tr>
                    <tr>
                        <td>Factor</th>
                        <td>
                            <select class="form-control auto-width"
                                data-bind="options: factors, optionsText: 'name', optionsCaption: 'Select Factor...'"></select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- col-md-x -->
    </div> <!-- row -->

    <div class="row">
        <div class="col-md-8 fix-500">
            <div id="layout"></div>
            <div class="sep"></div>
            <button class="btn btn-primary">Update</button>
        </div> <!-- col-md-x -->
    </div> <!-- row -->
</div>
