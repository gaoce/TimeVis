<div class="container" data-bind="visible: opt()=='genes'">
    {# Tabs -#}
    <div class="row">
        <div class="col-md-6">
          <ul class="nav nav-tabs" role="tablist" id="import-tabs">
              <li role="presentation" class="active">
                  <a role="tab" data-toggle="tab" href="#">Genes View</a>
              </li>
          </ul>
        </div>
    </div> <!-- row -->
    {# Select exp and layout -#}
    <div class="row">
        <div class="col-md-4">
            <div class="sep"></div>
            <div class="pull-left">
                <button class="btn btn-primary" data-bind="click: add_panel">Add Factor</button>
            </div>
            <div class="pull-left">
                <select class="form-control auto-width pull-left" 
                    data-bind="options: avi_factors, value: chosen_factor, optionsCaption: 'Select Factor...'"></select>
            </div>
        </div> <!-- col-md-x -->
    </div> <!-- row -->

    {# Factor panel -#}
    <div class="row" data-bind="foreach: factor_selected">
        <div class="col-md-2">
            <h3 data-bind="text:name"></h3>
            <select class="form-control" multiple="multiple" data-bind="options: levels, selectedOptions: chosen_levels"></select>
        </div> <!-- col-md-x -->
    </div> <!-- row -->

    {# Start Visualization #}
    <button class="btn btn-primary" data-bind="click: function(){}">Visualize</button>
    {# Canvas #}
    <div class="row">
        <div class="col-md-4 fix-500">
            <div class="sep"></div>
            <div id="canvas"></div>
        </div> <!-- col-md-x -->
    </div>  <!-- row -->
</div>
